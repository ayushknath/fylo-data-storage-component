<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="challenge">
      <!-- First section -->
      <div class="first-section">
        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>

        <div class="upload-options">
          <div class="option-1">
            <img src="images/icon-document.svg" alt="Upload Document" />
          </div>

          <div class="option-2">
            <img src="images/icon-folder.svg" alt="Upload Folder" />
          </div>

          <div class="option-3">
            <img src="images/icon-upload.svg" alt="Upload to Cloud" />
          </div>
        </div>
      </div>

      <!-- Second section -->
      <div class="second-section">
        <p class="storage-info">
          Youâ€™ve used <span class="bold storage-used">815 GB</span> of your
          storage
        </p>

        <div class="progress-bar">
          <div class="progress-indicator">
            <div class="indicator-cap"></div>
          </div>

          <p class="storage-min"><b>0 GB</b></p>
          <p class="storage-max"><b>1000 GB</b></p>
        </div>

        <div class="storage-left-overhead">
          <p class="bold storage-left">
            <span class="font-xl">185</span>
            <span>GB Left</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
